<style>
form {
    border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
    width: 90%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 50%;
    align-content: center;
}

button:hover {
    opacity: 0.9;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 48px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 30%;
}

.container {
    padding: 16px;
    width:90%;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
<body>

<h2>Login Form</h2>
  
<form (ngSubmit)="doLogin()">

        <div *ngIf="failed" class="alert alert-danger">
                <strong> Invalid credentials, please retry! </strong>
        </div>
        
  <div class="imgcontainer">
    <img src="images/login.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">

    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" required name="uname"  [(ngModel)]="User.LoginName" >

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" required name="psw" [(ngModel)]="User.Password">
        
    <button type="submit">Login</button>
    <input type="checkbox" checked="checked"> Remember me
  </div>

  
</form>

</body>
